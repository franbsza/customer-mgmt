# database configs
spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://172.18.0.2:3306/customer
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8080

  # Specify the OpenAPI documentation
springdoc:
  swagger-ui:
    enabled: true
    path: swagger-ui.html
  api-docs:
    path: /api-docs
